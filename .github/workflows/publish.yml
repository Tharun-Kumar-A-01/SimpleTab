name: Build and Release Extension

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from manifest
        id: get_version
        run: |
          VERSION=$(grep -Po '"version":\s*"\K[^"]*' manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"

      - name: Create extension package
        run: |
          mkdir -p dist
          zip -r dist/SimpleTab-${{ steps.get_version.outputs.version }}.zip \
            manifest.json \
            newtab.html \
            script.js \
            assets/

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/SimpleTab-${{ steps.get_version.outputs.version }}.zip"
          tag: ${{ github.ref_name }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## Browser Extension Release v${{ steps.get_version.outputs.version }}
            
            ### Installation
            1. Download the `SimpleTab-${{ steps.get_version.outputs.version }}.zip` file
            2. Extract the zip file
            3. Load the extension in your browser:
               - **Chrome/Edge**: Go to `chrome://extensions/`, enable Developer Mode, click "Load unpacked"
               - **Firefox**: Go to `about:debugging#/runtime/this-firefox`, click "Load Temporary Add-on"
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
